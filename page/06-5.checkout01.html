<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>checkout-01</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/style.css" />
  <style></style>
</head>

<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col-8">
        <div class="">
          <h1>付費資訊-01</h1>
        </div>
        <img class="imgBox" src="../img/HelloFresh/付款頁面1.png" alt="" />
      </div>
      <div class="col-4 describe">
        <div class="fixedBox">
          <div class="infobox">
            <ol class=" border-red">
              <h3>導覽列/ logo/ 進度指示條</h3>
              <li>訂製方案</li>
              <li>註冊(如已註冊並登入這關會隱藏)</li>
              <li>地址</li>
              <li>買單</li>
              <li>餐點選擇</li>
            </ol>
          </div>
          <div class="infobox">
            <ol class=" border-orange">
              <h3>付費資訊</h3>
              <li>第三方支付選擇</li>
              <li>折扣碼輸入</li>
            </ol>
          </div>
          <div class="infobox">
            <ol class=" border-yellow">
              <h3>訂單資訊</h3>
              <li>商品/餐點費用</li>
              <li>運費</li>
              <li>總計費用</li>
            </ol>
          </div>
          <div class="infobox">
            <ol class=" border-green">
              <h3>交貨資訊</h3>
              <li>交貨資訊</li>
              <li>交貨時間</li>
              <li>特殊資訊</li>
              <li>交貨地址</li>
              <li>"訊息修改"按鈕</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btnBack">
    <a href="../index.html">回到sitemap</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
