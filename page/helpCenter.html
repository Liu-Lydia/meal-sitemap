<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>help-Center</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-8">
          <div class="">
            <h1>會員協助中心</h1>
          </div>
          <img class="imgBox" src="../img/HelloFresh/幫助中心.png" alt="" />
        </div>
        <div class="col-4 describe">
          <div class="fixedBox">
            <div class="infobox border-red">
              <ol>
                <h3>導覽列</h3>
              </ol>
            </div>
            <div class="infobox border-orange">
              <ol>
                <h3>自助服務</h3>
                <li>選擇配送時間</li>
                <li>選擇餐點</li>
                <li>查看付款明細</li>
                <li>變更收貨地址</li>
                <li>變更送貨時間</li>
                <li>變更信箱/密碼</li>
                <li>兌換禮物卡</li>
                <li>帳號註冊</li>
              </ol>
            </div>
            <div class="infobox border-yellow">
              <ol>
                <h3>網站文章搜尋</h3>
                <li>搜尋條件輸入</li>
                <li>"送出搜尋"按鈕</li>
              </ol>
            </div>
            <div class="infobox border-green">
              <ol>
                <h3></h3>
                <li></li>
              </ol>
            </div>
            <div class="infobox border-blue">
              <ol>
                <h3>本站的熱門連結</h3>
                <li>熱門連結/內容簡述</li>
              </ol>
            </div>
            <div class="infobox border-purple">
              <ol>
                <h3>問題聯絡</h3>
                <li>"聯絡管道"按鈕</li>
              </ol>
            </div>
            <div class="infobox border-red">
              <ol>
                <h3>footer</h3>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btnBack">
      <a href="../index.html">回到sitemap</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
