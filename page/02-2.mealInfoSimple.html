<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meal-Info-Simple</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style></style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-8">
          <div class="row">
            <h1>餐點訊息頁面(彈出簡易版)</h1>
          </div>
          <img
            class="imgBox"
            src="../img/HelloFresh/餐點簡單介紹頁.png"
            alt=""
          />
        </div>
        <div class="col-4 describe">
          <div class="fixedBox">
            <div class="infobox border-red">
              <ol>
                <h3>主視覺</h3>
                <li>餐點成品圖</li>
                <li>"離開/關閉"按鈕, 關閉簡易視窗</li>
                <li>社群連結</li>
              </ol>
            </div>
            <div class="infobox border-orange">
              <ol>
                <h3>餐點簡介</h3>
                <li>名稱/主菜與配菜</li>
                <li>簡介</li>
                <li>標籤tag</li>
                <li>過敏原tag</li>
                <li>烹調資訊(總時間/準備時間/難度)</li>
              </ol>
            </div>
            <div class="infobox border-yellow">
              <ol>
                <h3>訂閱包含的材料清單</h3>
                <li>"餐點份數"按鈕</li>
                <li>材料卡(品項/圖示/數量)</li>
              </ol>
            </div>
            <div class="infobox border-green">
              <ol>
                <h3>需自備的材料清單</h3>
                <li>材料卡(品項/圖示/數量)</li>
              </ol>
            </div>
            <div class="infobox border-blue">
              <ol>
                <h3>營養成分列表</h3>
                <li>每份熱量/脂肪/碳水化合物/蛋白質/鈉含量...</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btnBack">
      <a href="../index.html">回到sitemap</a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
